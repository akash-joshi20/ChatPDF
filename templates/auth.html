<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatPDF - Login / Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .auth-container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .tabs {
        display: flex;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 16px;
        background: #f1f1f1;
        cursor: pointer;
        font-weight: 600;
        color: #555;
        transition: background 0.3s;
      }
      .tab.active {
        background: #e74c3c;
        color: white;
      }
      .form-container {
        padding: 30px;
      }
      .form {
        display: none;
      }
      .form.active {
        display: block;
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2c3e50;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s;
      }
      .input-group input:focus {
        outline: none;
        border-color: #1abc9c;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #c0392b;
      }
      .error {
        color: #e74c3c;
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
      .success {
        color: #27ae60;
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Login</div>
        <div class="tab" onclick="showForm('signup')">Sign Up</div>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" class="form active" onsubmit="handleLogin(event)">
          <h2>Welcome Back</h2>
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <div id="login-message"></div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form" onsubmit="handleSignup(event)">
          <h2>Create Account</h2>
          <div class="input-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" required />
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required />
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div id="signup-message"></div>
        </form>
      </div>
    </div>

    <script>
      function showForm(formType) {
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".form")
          .forEach((form) => form.classList.remove("active"));

        if (formType === "login") {
          document.querySelectorAll(".tab")[0].classList.add("active");
          document.getElementById("login-form").classList.add("active");
        } else {
          document.querySelectorAll(".tab")[1].classList.add("active");
          document.getElementById("signup-form").classList.add("active");
        }
      }

      async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const msgDiv = document.getElementById("login-message");

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();

          if (res.ok) {
            msgDiv.className = "success";
            msgDiv.textContent = "Login successful! Redirecting...";
            const redirectUrl = data.role === "admin" ? "/admin" : "/";
            setTimeout(() => (window.location.href = redirectUrl), 1000);
          } else {
            msgDiv.className = "error";
            msgDiv.textContent = data.error || "Login failed";
          }
        } catch (err) {
          msgDiv.className = "error";
          msgDiv.textContent = "Network error";
        }
      }

      async function handleSignup(e) {
        e.preventDefault();
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const msgDiv = document.getElementById("signup-message");

        try {
          const res = await fetch("/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });
          const data = await res.json();

          if (res.ok) {
            msgDiv.className = "success";
            msgDiv.textContent = "Account created! Logging in...";
            setTimeout(() => (window.location.href = "/"), 1500);
          } else {
            msgDiv.className = "error";
            msgDiv.textContent = data.error || "Signup failed";
          }
        } catch (err) {
          msgDiv.className = "error";
          msgDiv.textContent = "Network error";
        }
      }
    </script>
  </body>
</html>
